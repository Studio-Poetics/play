<body>
  <!-- Instructions Modal -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <h2>Word Sprint</h2>
      <p>Unscramble the letters to form the correct word.</p>
      <p>Type your guess with your keyboard and press ENTER.</p>
      <p>You have 15 seconds for each word.</p>
      <button id="startGameBtn" class="button">Start Game</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="game-container">
    <h1 class="game-title">Word Sprint</h1>

    <!-- Score, Timer and Streak Display -->
    <div class="stats-container">
      <span id="score" class="stat-label">Score: 0</span>
      <span id="timer" class="stat-label timer">Time: 15</span>
      <span id="streak" class="stat-label">Streak: 0</span>
    </div>

    <!-- Scrambled Letters -->
    <div id="scrambledLetters" class="letters-container"></div>

    <!-- Answer Input Form -->
    <form id="answerForm" class="answer-form">
      <input
        type="text"
        id="answerInput"
        class="answer-input"
        placeholder="Type your answer..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        data-lpignore="true"
        inputmode="text"
        enterkeyhint="done"
      />
    </form>

    <!-- Start / Retry Buttons -->
    <button id="startBtn" class="button hidden">Start Game</button>
    <button id="retryBtn" class="button hidden">Retry</button>

    <!-- Touch Submit Button for Mobile -->
    <button id="submitBtn" class="button submit-btn hidden">Submit Answer</button>
    <button id="nextBtn" class="button hidden">Next</button>

    <!-- Sound Toggle Button -->
    <button id="soundToggle" class="sound-toggle" aria-label="Toggle sound">ðŸ”Š</button>

    <!-- Correct Word Display -->
    <div id="correctAnswer" class="correct-word hidden"></div>
  </div>
