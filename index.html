<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Word Sprint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main Container -->
  <div class="game-container">
    <h1 class="game-title">Word Sprint</h1>

    <!-- Brief Instructions -->
    <p class="instructions">
      Unscramble the letters to form the correct word. 
      Type your guess and press ENTER before time runs out!
    </p>

    <!-- Scrambled Letters -->
    <div id="scrambledLetters" class="letters-container"></div>

    <!-- Answer Input -->
    <input
      type="text"
      id="answerInput"
      class="answer-input"
      placeholder="Type your answer..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      data-lpignore="true"
      inputmode="text"
      enterkeyhint="done"
    />

    <!-- Custom Mini Keyboard for Mobile -->
    <div id="customKeyboard" class="custom-keyboard hidden">
      <div class="keyboard-row">
        <button class="key-btn" data-key="A">A</button>
        <button class="key-btn" data-key="B">B</button>
        <button class="key-btn" data-key="C">C</button>
        <button class="key-btn" data-key="D">D</button>
        <button class="key-btn" data-key="E">E</button>
        <button class="key-btn" data-key="F">F</button>
        <button class="key-btn" data-key="G">G</button>
        <button class="key-btn" data-key="H">H</button>
        <button class="key-btn" data-key="I">I</button>
      </div>
      <div class="keyboard-row">
        <button class="key-btn" data-key="J">J</button>
        <button class="key-btn" data-key="K">K</button>
        <button class="key-btn" data-key="L">L</button>
        <button class="key-btn" data-key="M">M</button>
        <button class="key-btn" data-key="N">N</button>
        <button class="key-btn" data-key="O">O</button>
        <button class="key-btn" data-key="P">P</button>
        <button class="key-btn" data-key="Q">Q</button>
        <button class="key-btn" data-key="R">R</button>
      </div>
      <div class="keyboard-row">
        <button class="key-btn" data-key="S">S</button>
        <button class="key-btn" data-key="T">T</button>
        <button class="key-btn" data-key="U">U</button>
        <button class="key-btn" data-key="V">V</button>
        <button class="key-btn" data-key="W">W</button>
        <button class="key-btn" data-key="X">X</button>
        <button class="key-btn" data-key="Y">Y</button>
        <button class="key-btn" data-key="Z">Z</button>
        <button class="key-btn delete-btn" data-key="âŒ«">âŒ«</button>
      </div>
    </div>

    <!-- Timer Display -->
    <div id="timer" class="timer"></div>
    
    <!-- Score and Streak Display -->
    <div class="score-container">
      <span id="score" class="score-label">Score: 0</span>
      <span id="streak" class="streak-label">Streak: 0</span>
    </div>

    <!-- Start / Retry Buttons -->
    <button id="startBtn" class="button">Start Game</button>
    <button id="retryBtn" class="button hidden">Retry</button>

    <!-- Touch Submit Button for Mobile -->
    <button id="submitBtn" class="button submit-btn hidden">Submit Answer</button>

    <!-- Sound Toggle Button -->
    <button id="soundToggle" class="sound-toggle" aria-label="Toggle sound">ðŸ”Š</button>

    <!-- Correct Word Display -->
    <div id="correctAnswer" class="correct-word hidden"></div>
  </div>

  <!-- Footer -->
  <footer>designed by studio poetics Â© 2025</footer>

  <!-- Script for the Game Logic -->
  <script src="script.js"></script>
</body>
</html>
