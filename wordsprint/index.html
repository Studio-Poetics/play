<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Word Sprint</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-742GKRNTHQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-742GKRNTHQ');
</script>

  
</head>
<body>
  <!-- Main Container -->
  <div class="game-container">
    <h1 class="game-title">Word Sprint</h1>

    <!-- Brief Instructions -->
    <p class="instructions">
      Unscramble the letters to form the correct word.
      Type your guess and press ENTER before time runs out!
    </p>

    <!-- Scrambled Letters -->
    <div id="scrambledLetters" class="letters-container"></div>

    <!-- Answer Input Form -->
    <form id="answerForm" class="answer-form">
      <input
        type="text"
        id="answerInput"
        class="answer-input"
        placeholder="Type your answer..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        data-lpignore="true"
        inputmode="text"
        enterkeyhint="done"
      />
    </form>

    <!-- Timer Display -->
    <div id="timer" class="timer"></div>

    <!-- Score and Streak Display -->
    <div class="score-container">
      <span id="score" class="score-label">Score: 0</span>
      <span id="streak" class="streak-label">Streak: 0</span>
    </div>

    <!-- Start / Retry Buttons -->
    <button id="startBtn" class="button">Start Game</button>
    <button id="retryBtn" class="button hidden">Retry</button>

    <!-- Sound Toggle Button -->
    <button id="soundToggle" class="sound-toggle" aria-label="Toggle sound">ðŸ”Š</button>

    <!-- Correct Word Display -->
    <div id="correctAnswer" class="correct-word hidden"></div>

    <!-- On-screen Keyboard -->
    <div id="keyboard-container"></div>
  </div>

  <!-- Footer -->
  <footer>designed by studio poetics Â© 2025</footer>

  <!-- Script for the Game Logic -->
  <script src="script.js"></script>
</body>
</html>
